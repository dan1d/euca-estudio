services:
  wordpress:
  labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.react.rule=Host(`euca-estudio.com`, `www.euca-estudio.com`)'
      - 'traefik.http.routers.react.entrypoints=websecure'
      - 'traefik.http.routers.react.tls.certresolver=myresolver'
    image: wordpress:latest
    container_name: euca-estudio
    domainname: euca-estudio.com
    hostname: euca-estudio.com
    build: .
    ports:
      - '8001:80'
    restart: always
    volumes: ['./wordpress:/var/www/html/clients/euca-estudio']
    env_file:
      - ./.env

networks:
  default:
    # Use a custom driver
    name: dan1d_network
    driver: bridge
